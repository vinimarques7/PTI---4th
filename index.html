<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/content.css">
    <title>Cadê meu Disco</title>
    <script src="https://kit.fontawesome.com/ac422d41a0.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="header-container">
            <h1 class="title">Cadê Meu Disco?!</h1>
            <div class="header-topics">
                <button type="button" class="topics-button">Home</button>
                <button type="button" class="topics-button">Objetivos</button>
                <button type="button" class="topics-button">Quem Somos</button>
            </div>   
        </div>
        <div class="content">
            <div class="content-container" id="welcome">
                <h1>Bem-vindo!</h1>
                <p>Encontre aqui os melhores discos novos ou usados!</p>
            </div>
            <div class="content-search" id="search">
                <p>Escreva aqui o nome do Disco ou da Banda</p>
                <div class="input-config">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search" placeholder="Pesquisar">
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
